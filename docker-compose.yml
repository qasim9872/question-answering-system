  mongo:
    image: mongo:3.6
    container_name: mongo
    restart: always
    ports:
     - "27017:27017"
    volumes: 
      - "./data:/data/db"
    networks:
      - back-tier

  node-api:
    build: ./question-answering-system-main-js-api
    container_name: node-api
    image: node-api
    restart: always
    ports:
      - '8000:8000'
    environment:
      - NODE_ENV=production
      - DB_HOST=mongo
    networks:
      - back-tier
    depends_on: 
     - nmt
     - mongo

  front-end:
    build: ./qa-system-app
    container_name: frontend
    image: frontend
    restart: always
    ports:
      - "3000:3000"
    # environment:
      # PUBLIC IP OF INSTANCE
      # - HOST=35.178.196.213
    networks:
      - front-tier
      - back-tier
    command:
      "npm run start"
    depends_on: 
     - node-api

  nmt:
    build: ./question-answering-system-machine-learning-python-api
    container_name: nmt
    image: nmt
    restart: always
    ports:
      - '6542:6542'
    networks:
      - back-tier
    

